<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        Vue Brush
    </title>
    <style type="text/css">
        .loading-wrap {
            display: flex;
            position: fixed;
            width: 100%;
            top: 0;
            bottom: 0;
            justify-items: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #999;
        }
        
        .lds-heart {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            transform: rotate(45deg);
            transform-origin: 40px 40px;
            margin-bottom: 10px;
        }
        
        .lds-heart div {
            top: 32px;
            left: 32px;
            position: absolute;
            width: 32px;
            height: 32px;
            background: #f81b24;
            animation: lds-heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        
        .lds-heart div:after,
        .lds-heart div:before {
            content: " ";
            position: absolute;
            display: block;
            width: 32px;
            height: 32px;
            background: #f81b24;
        }
        
        .lds-heart div:before {
            left: -24px;
            border-radius: 50% 0 0 50%;
        }
        
        .lds-heart div:after {
            top: -24px;
            border-radius: 50% 50% 0 0;
        }
        
        @keyframes lds-heart {
            0% {
                transform: scale(0.95);
            }
            5% {
                transform: scale(1.1);
            }
            39% {
                transform: scale(0.85);
            }
            45% {
                transform: scale(1);
            }
            60% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(0.9);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-wrap">
            <div class="lds-heart">
                <div></div>
            </div>
            <div>Loading...</div>
        </div>

    </div>
    <!-- built files will be auto injected -->
</body>

</html>
